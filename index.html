<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <!-- Bootstrap link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
    <!-- Font Awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <!-- Local external style sheet -->
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <title>Weather Dashboard</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>

    <div class="bg-dark pt-2 pb-2">
        <div class="container">
            <h1 class="text-center text-white">Weather Dashboard</h1>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <!-- Search column -->
            <div class="col-lg-3 bg-light pt-3 pb-3">
                <h5>Search for a City:</h5>

                <div class="input-group mb-3">
                    <input id="searchInput" type="text" name="cityName" class="form-control" class="input-group-append">
                    <button id="searchButton" class="btn btn-primary" type="button" id="button-addon2">
                        <i class="fas fa-search"></i>
                    </button>
                </div>

                <div class="card">
                    <ul class="list-group list-group-flush" id="search-list">
                    </ul>
                </div>
            </div>
            <!-- Current City column -->
            <div class="col-lg-9">
                <div id="currentCity" class="mt-4">
                </div>
            </div>
        </div>
        <!-- 5-Day Forecast column -->
        <div class="mt-4 col-md-12">

            <h5 id="forecast5D" class="mt-3">5-Day Forecast:</h5>
            <div id="forecast" class="row">

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src='script.js'></script>
</body>  
</html>
